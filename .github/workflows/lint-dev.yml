name: Lint
on:
  push:
    branches-ignore:
      - dev
jobs:
  lint-code:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm ci
      - name: Run Lint script
        run: npm run lint:dev
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[Github Actions] lint files"
